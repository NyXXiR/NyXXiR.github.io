<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
      site.description }}
    </title>

    {% include meta.html %}

      href="{{ site.baseurl }}/style.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />

    <!--added favicon-->

      sizes="192x192"

    />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/images/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <!-- Google tag (gtag.js) -->
    <script

      src="https://www.googletagmanager.com/gtag/js?id=G-JCXX2FB11R"
    ></script>

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-JCXX2FB11R");
    </script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    {% include header.html %}

    <div id="main" role="main" class="container">{{ content }}</div>

    {% include footer.html %} {% include analytics.html %}
  </body>

  <script>
    const TitleColor = document.querySelectorAll("h1, h2, h3, h4, h5, h6");
    const NavItem = document.querySelectorAll("nav >a");

    var nightDayLocalStorage = localStorage["night_day"];

    if (nightDayLocalStorage == "day") {
      document.querySelector("body").style.backgroundColor = "#E4E4E4";
      document.querySelector("body").style.color = "#1E1E1E";
      document.querySelector(".site-name").style.color = "#1E1E1E";
      document.querySelector(".site-description").style.color = "black";
      TitleColor.forEach(function setTitleColor(title) {
        title.style.color = "#1E1E1E";
      });
      NavItem.forEach(function setNavColor(nav) {
        nav.style.color = "#4183C4";
      });
      document.querySelector(".night_day img").src =
        "https://www.uplooder.net/img/image/55/7aa9993fc291bc170abea048589896cf/sun.svg";
      localStorage["night_day"] = "day";
      document.querySelector(".night_day").value = "night";
    } else {
      document.querySelector("body").style.backgroundColor = "#1E1E1E";
      document.querySelector("body").style.color = "#E4E4E4";
      document.querySelector(".site-name").style.color = "#E4E4E4";
      document.querySelector(".site-description").style.color = "#E4E4E4";
      TitleColor.forEach(function setTitleColor(title) {
        title.style.color = "#E4E4E4";
      });
      NavItem.forEach(function setNavColor(nav) {
        nav.style.color = "#E4E4E4";
      });
      document.querySelector(".night_day img").src =
        "https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg";
      localStorage["night_day"] = "night";
      document.querySelector(".night_day").value = "day";
    }

    function setNightDay() {
      if (document.querySelector(".night_day").value === "night") {
        document.querySelector("body").style.backgroundColor = "#1E1E1E";
        document.querySelector("body").style.color = "#E4E4E4";
        document.querySelector(".site-name").style.color = "#E4E4E4";
        document.querySelector(".site-description").style.color = "#E4E4E4";
        TitleColor.forEach(function setTitleColor(title) {
          title.style.color = "#E4E4E4";
        });
        NavItem.forEach(function setNavColor(nav) {
          nav.style.color = "#E4E4E4";
        });
        document.querySelector(".night_day img").src =
          "https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg";
        localStorage["night_day"] = "night";
        document.querySelector(".night_day").value = "day";
      } else {
        document.querySelector("body").style.backgroundColor = "#E4E4E4";
        document.querySelector("body").style.color = "#1E1E1E";
        document.querySelector(".site-name").style.color = "#1E1E1E";
        document.querySelector(".site-description").style.color = "black";
        TitleColor.forEach(function setTitleColor(title) {
          title.style.color = "#1E1E1E";
        });
        NavItem.forEach(function setNavColor(nav) {
          nav.style.color = "#4183C4";
        });
        document.querySelector(".night_day img").src =
          "https://www.uplooder.net/img/image/55/7aa9993fc291bc170abea048589896cf/sun.svg";
        localStorage["night_day"] = "day";
        document.querySelector(".night_day").value = "night";
      }
    }
  </script>
</html>
