---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">{{ content }}</div>

  <div class="date">Written on {{ page.date | date: "%B %e, %Y" }}</div>

  <script
    src="https://utteranc.es/client.js"
    repo="NyXXiR/manageUtterance"
    issue-term="pathname"
    label="comments"
    theme="dark-blue"
    crossorigin="anonymous"
    async
  ></script>

  <!-- {% include disqus.html %} -->
</article>
